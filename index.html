<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <input type="text" class="form-control" id="new-first-name" placeholder="First Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="new-last-name" placeholder="Last Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="new-email" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" id="new-phone" placeholder="Phone: xxx-xxx-xxxx (include dashes)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>

            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Address 1: </label>
                  <input type="text" class="form-control new-street" placeholder="Street">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control new-city" placeholder="City">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control new-state" placeholder="State">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-address">Another address</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Email: <span class="email"></span></p>
            <p>Phone: <span class="phone"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">

            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
